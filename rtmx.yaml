# RTMX Configuration
# See https://github.com/iotactical/rtmx for documentation

rtmx:
  database: docs/rtm_database.csv
  requirements_dir: docs/requirements
  schema: core

  # Phase names for human-readable display
  phases:
    1: "Foundation"
    2: "Core Features"
    3: "Testing"
    4: "Developer Experience"
    5: "CLI UX"
    6: "Web UI"
    7: "Real-Time"
    8: "Website"
    9: "CRDT"
    10: "Collaboration"
    11: "IDE Integration"
    12: "Distribution"

  pytest:
    marker_prefix: "req"
    register_markers: true

  agents:
    claude:
      enabled: true
      config_path: "CLAUDE.md"
    cursor:
      enabled: false
      config_path: ".cursorrules"
    copilot:
      enabled: false
      config_path: ".github/copilot-instructions.md"
    template_dir: ".rtmx/templates/"

  adapters:
    github:
      enabled: false
      repo: "iotactical/rtmx"
      token_env: "GITHUB_TOKEN"
      labels:
        - "requirement"
        - "feature"
    jira:
      enabled: false

  mcp:
    enabled: false
    port: 3000
    host: "localhost"

  sync:
    conflict_resolution: "manual"
